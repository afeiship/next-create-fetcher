<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Auth Valid Demo</title>
    <style>
      button {
        width: 100%;
        display: block;
        margin-bottom: 10px;
        background: #007aff;
        border: none;
        padding: 10px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- http://10.11.62.193:3000/001-login-out-auth-invalid.html -->
    <button id="btn-local">测试一下登录 - localStorage 方案</button>
    <button id="btn-cookie">测试一下登录 - Cookie 方案</button>
    <div class="auth-content" hidden id="content">
      我是登录后才可以看到的内容 - Local！
    </div>

    <div class="auth-content" hidden id="content2">
      我是登录后才可以看到的内容 - Cookie！
    </div>
    <script>
      var btnLocal = document.getElementById('btn-local');
      var btnCookie = document.getElementById('btn-cookie');
      var content = document.getElementById('content');
      var content2 = document.getElementById('content2');

      btnLocal.onclick = function(params) {
        localStorage.setItem('isLogin', true);
      };

      btnCookie.onclick = function(params) {
        document.cookie = 'is_login=true';
      };

      function showLocal() {
        var authed = localStorage.getItem('isLogin');
        if (authed) {
          content.style.display = 'block';
        }
      }

      function showCookie() {
        var cookies = document.cookie;
        if (cookies.indexOf('is_login') > -1) {
          content2.style.display = 'block';
        }
      }

      window.onload = function() {
        showLocal();
        showCookie();
      };
    </script>
  </body>
</html>
